<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="styles.css">
  <title>Ninja Chat App</title>
</head>
<body>
<!-- container and title -->
<div class="container my-4">
  <h1 class="my-4 text-center"><i class="far fa-comments"></i> Chat App</h1>

<!-- buttons for chatrooms -->
  <div class="chat-rooms mb-3 text-center">
    <div class="my-2">Elige una sala de chat:</div>
    <button class="btn" id="general">#general</button>
    <button class="btn" id="juegos">#juegos</button>
    <button class="btn" id="musica">#musica</button>
    <button class="btn" id="memes">#memes</button>
  </div>

<!-- chat list / window -->
  <div class="chat-window">
    <ul class="chat-list list-group"></ul>
  </div>

<!-- new chat form -->
  <form class="new-chat my-3">
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text">Tu mensaje:</div>
      </div>
      <input type="text" id="message" class="form-control" required>
      <div class="input-group-append">
        <input type="submit" class="btn" value="enviar">
      </div>
    </div>
  </form>

  <!-- update name form -->
  <form class="new-name my-3">
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text">Actualizar alias:</div>
      </div>
      <input type="text" id="name" class="form-control" required>
      <div class="input-group-append">
        <input type="submit" class="btn" value="actualizar">
      </div>
    </div>
    <div class="update-mssg alert-warning" role="alert"></div>
  </form>
</div>
<div class="footer">
  <p><i class="far fa-comments"></i> Chat App 2019</p>
</div>
